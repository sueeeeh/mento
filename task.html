<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>이거 눌러보싈ㄹㄹㄹ?</h1>
    <img />
    <button onclick="countTime(10)">버튼입니다</button>
    <script>
        const h1 = document.querySelector("h1");
        const img = document.querySelector("img");
        
        //h1.innerHTML = time

        function countTime(time){
            console.log(time);
            if(time>0){
                setTimeout(()=>countTime(time-1),1000);
                h1.innerHTML = time
            }
            else{
                h1.innerHTML = "";
                img.src = "./뻐큐.jfif"
            }
        }

        // const 화살표함수 = () => {}
    </script>
</body>
</html>
